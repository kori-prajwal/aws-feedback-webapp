<!DOCTYPE html>
<html>
  <body>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>

    <script>
      document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const response = await fetch('https://qkyyeg1510.execute-api.us-east-1.amazonaws.com/prod/submit-feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, message })
        });

        const result = await response.json();
        document.getElementById('responseMessage').textContent = result.message || result.error || 'Something went wrong.';
      });
    </script>
  </body>
</html>
